<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="site-header">
        <h1>ChyWears</h1>
        <h2 class="wlc">Welcome to ChyWears</h2>
        <h3 class="tagline">Elevate Your Everyday Style</h3>
    </header>

    <main class="auth-page">
    <section class="login-card" aria-labelledby="login-title">
      <h2 id="login-title">Sign in to your account</h2>

      <form class="login-form" action="home.html" method="get" autocomplete="on" novalidate>
        <label for="email"><bold>Email</bold></label>
        <input id="email" name="email" type="email" required placeholder="you@example.com">

        <label for="password"><bold>Password</bold></label>
        <input id="password" name="password" type="password" required placeholder="......">

        <div class="form-row">
          <label class="remember">
            <input type="checkbox" name="remember">
            Remember me
          </label>
          <a class="forgot" href="forgot.html">Forgot?</a>
        </div>

        <button type="submit" class="btn primary">Sign in</button>

        <p class="signup-cta">Don't have an account? <a class="create" href="register.html">Create one</a></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> ChyWears. All rights reserved.</p>
  <div class="project-signature" style="margin-top:12px;"><img src="/assets/images/clarencesymbol.png" alt="Clarence" /><span class="project-sign-name">Clarence</span></div>
</footer>

<!-- Inside the <script> tags at the bottom of login.html -->
<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  document.querySelector('.login-form').addEventListener('submit', function(e){
    const email = document.getElementById('email');
    const pwd = document.getElementById('password');

    if(!email.value || !pwd.value){ 
      // Validation Fails: Prevent form submission and show alert
      e.preventDefault(); 
      alert('Please fill both fields.'); 
    } else {
      // Validation Passes: Stop the default (empty action="#") submission, and redirect manually.
      e.preventDefault(); 
      window.location.href = 'home.html'; 
    }
  });
</script>


    
</body>
</html>
